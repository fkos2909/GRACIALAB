<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <div class="container">
        <form action="#" th:action="@{/saveReserve}" th:object="${reserve}" method="post">
            <input type="hidden" th:field="*{id}" name="id" id="id">
            <input type="hidden" th:field="*{user_id}" name="user_id" id="user_id">
            <div class="form-group">
                <label for="user_name">Nombre</label>
                <input type="text" class="form-control" id="user_name" th:field="*{user_id.name}" name="user_name">
            </div>
            <div class="form-group">
                <label for="user_last_name">Apellido</label>
                <input type="text" class="form-control" id="user_last_name" th:field="*{user_id.last_name}" name="user_last_name">
            </div>
            <div class="form-group">
                <label for="user_document_type">Tipo de documento</label>
                <input type="text" class="form-control" id="user_document_type" th:field="*{user_id.document_type}" name="user_document_type">
            </div>
            <div class="form-group">
                <label for="user_document">Documento</label>
                <input type="text" class="form-control" id="user_document" th:field="*{user_id.document}" name="user_document">
            </div>
            <div class="form-group">
                <label for="user_mail">Correo</label>
                <input type="text" class="form-control" id="user_mail" th:field="*{user_id.mail}" name="user_mail">
            </div>
            
            <div class="form-group">
                <label for="date">Fecha</label>
                <input type="date" class="form-control" id="date" th:field="*{date}" name="date">
            </div>
            <div class="form-group">
                <label for="hour">Hora</label>
                <input type="time" step="2" class="form-control" id="hour" th:field="*{hour}" name="hour">
            </div>
            <div class="form-group">
                <label for="reserve_type">Tipo de reserva</label>
                <!-- <input type="text" class="form-control" id="reserve_type" th:field="*{reserve_type}" name="reserve_type" maxlength="100"> -->
                <select class="form-select"  th:field="*{reserve_type}">
                    <option value="" selected>Selecciona un tipo de reserva</option>
                    <option value="Almuerzo">Almuerzo</option>
                    <option value="Cena">Cena</option>
                    <option value="Onces">Onces</option>
                    <option value="Cumpleaños">Cumpleaños</option>
                    <option value="Ocasion especial">Ocasion especial</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="number_of_people">Cantidad de personas</label>
                <input type="number" class="form-control" id="number_of_people" th:field="*{number_of_people}" name="number_of_people">
            </div>
            
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
    </div>
    
</body>
</html>
